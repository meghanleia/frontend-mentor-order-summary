<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <header class="hero-image-header">
      <img class="hero-image" src="images/illustration-hero.svg" alt="music illustration">
    </header>
    <h1>Order Summary</h1>
    <p class="summary">
      You can now listen to millions of songs,<br>audiobooks, and podcasts on any device
      <br>anywhere you like!
    </p>
    <section>
      <div class="icon">
        <img class="icon-music" src="images/icon-music.svg">
      </div>
      <div class="plan">
        <h2 class="title">Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <a href="">Change</a>
    </section>
    <button class="payment-button" type="button">
      Proceed to Payment
    </button>
    <button class="cancel-order" type="button">
      Cancel Order
    </button>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/meghanleia">Meghan Bissonnette</a>.
  </footer>
</body>
</html>
